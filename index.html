<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/png" href="icon/iconSmall.png" />
    <title>Calculator</title>
</head>

<body>
    <main class="calculator">
        <div class="screen">
            <div class="memory-screen"></div>
            <div class="actual-screen">0</div>
        </div>
        <div class="buttons-container">
            <button class="button">C</button>
            <button class="button">+/-</button>
            <button class="button">%</button>
            <button class="button">DEL</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button button-operands">รท</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button button-operands">x</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button button-operands">-</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button button-equals">=</button>
            <button class="button button-operands">+</button>
        </div>
    </main>
    <script src="main.js" async defer></script>
</body>

</html>
